<!doctype html>
<html>
<head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700italic|Oswald' rel='stylesheet' type='text/css'>
       <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
</head>
<body style="background-color:lightgrey" ng-app="myApp">
    <div class="header">
      <h1><span><b>Ukrainian </b></span><span><b>Planet</b></span></h1> </div>
    <div class="main" ng-controller="MainController">
        <div class="container">
          <h1 style="color:yellow"><b>Specials for {{ today | date }}</b></h1>
            <h2 style="color:blue">Appetizers</h2>
            <div ng-repeat="appetizer in appetizers" class="appetizer row">
                <div class="item col-md-9">
                    <h3 class="name">{{ appetizer.name }}</h3>
                    </div>
                <div class="price col-md-3">
                    <p class="price" style="color:red">{{ appetizer.price | currency }}</p>
                </div>
            </div>
            <h2 style="color:blue">Mains</h2>
            <div ng-repeat="main in mains" class="row">
                <div class="item col-md-9">
                    <h3>{{ main.name }}</h3>
                    </div>
                <div class="price col-md-3" style="color:red">
                    <p>{{ main.price | currency }}</p>
                </div>
            </div>
            <h2 style="color:blue">Extras</h2>
            <div ng-repeat="extra in extras" class="row">
                <div class="item col-md-9">
                    <h3>{{ extra.name }}</h3>
                    </div>
                <div class="price col-md-3" style="color:red">
                    <p>{{ extra.price | currency }}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"> </div>
    
<div class="footer"> </div>
    <!-- Modules -->
    <script>
        var app = angular.module('myApp', []);
    </script>
    <!-- Controllers -->
    <script>
     app.controller('MainController', function($scope) {
            $scope.today = new Date();
            $scope.appetizers = [{
                name: 'Ukrainian Salad',
                price: 4.95
            }, {
                name: 'Carot Sticks',
                price: 3.95
            }];
            $scope.mains = [{
                name: 'Varenyky',
                price: 7.95
            }, {
                name: 'Deruny',
                price: 8.95
            }];
            $scope.extras = [{
                name: 'Breadsticks',
                price: 4.95
            }, {
                name: 'Borshch of the day',
                price: 4.95
            }, {
                name: 'Chicken Wings',
                price: 6.95
            }];
        });
        </script>

  </body>
</html>
